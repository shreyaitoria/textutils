<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>TextUtils</title>
  </head>
  <body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CWHTextutils.com</a>
    <a class="nav-link" href="#">Home</a>
    <a class="nav-link" href="#">About Us</a>
    <a class="nav-link" href="#">Contact Us</a>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div class="container">
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <h1><strong>Welcome to TextUtils!</strong> You can do anything with your text here!</h1>

</div>
<form action='/analyze' method='post'>{% csrf_token %}
   <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic</label><br>
    <textarea class="form-control" name='text'  id="exampleFormControlTextarea1" rows="9"></textarea>
  </div>

<div class="custom-control custom-switch">
<input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
<label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
<div class="custom-control custom-switch">
<input type="checkbox" name="capfirst" class="custom-control-input" id="customSwitch2">
<label class="custom-control-label" for="customSwitch2">Uppercase</label>
    </div>
<div class="custom-control custom-switch">
<input type="checkbox" name="lower" class="custom-control-input" id="customSwitch4">
<label class="custom-control-label" for="customSwitch4">Lowercase</label>
</div>
<div class="custom-control custom-switch">
<input type="checkbox" name="spaceremove" class="custom-control-input" id="customSwitch5">
<label class="custom-control-label" for="customSwitch5">Extra space remover</label>
</div>
<div class="custom-control custom-switch">
<input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch3">
<label class="custom-control-label" for="customSwitch3">count character</label>
</div>
<button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
</form>
</div>

  </body>
</html>
